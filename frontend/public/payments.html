<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Okoa Float — Payments</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    /* page-local helpers only; your global CSS remains in css/style.css */
    .content{max-width:100%}
    .card{background:#fff;border:1px solid #eee;border-radius:14px;padding:16px;margin:16px 0}
    .table-wrap{max-height:68vh;overflow:auto;border:1px solid #eee;border-radius:12px}
    .table{width:100%;border-collapse:collapse}
    .table th,.table td{padding:10px 12px;border-bottom:1px solid #f0f0f0;font-size:14px}
    .btn{background:#ff9f1a;border:none;border-radius:10px;padding:10px 16px;cursor:pointer}
    .muted{color:#777}
    #payUploadStatus{margin-left:10px;font-weight:600}
    #paymentsTable thead th{position:sticky;top:0;background:#fff}
    select, input[type="file"]{height:40px;border:1px solid #ddd;border-radius:8px;padding:0 10px}
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar now uses the same class structure your CSS expects -->
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">OF</div>
        <div class="title">Okoa Float</div>
      </div>

      <!-- IMPORTANT: class='nav' (not 'menu') so css/style.css styles it -->
      <nav class="nav">
        <a href="/dashboard.html">Dashboard</a>
        <a href="/payments.html" class="active">Payments</a>
        <a href="/accounts.html">Accounts</a>
        <a href="/reports.html">Reports</a>
        <a href="/tasks.html">Tasks</a>
      </nav>

      <div class="sidebar-footer" style="padding:12px;margin-top:auto">
        <button id="logoutBtn" class="btn" style="width:100%;">Logout</button>
      </div>
    </aside>

    <main class="content">
      <h1>Payments</h1>

      <!-- Upload (Team Leader; hidden for collectors by payments.js) -->
      <section id="payUploadCard" class="card">
        <h3>Upload Payments (Team Leader)</h3>
        <div style="display:grid;grid-template-columns:1fr 240px auto;gap:12px">
          <input type="file" id="payFile" accept=".xlsx,.xls,.csv"/>
          <!-- keep your existing select; JS normalizes value to collector-# -->
          <select id="collectorSelect">
            <option>Collector 1</option>
            <option>Collector 2</option>
            <option>Collector 3</option>
          </select>
          <div>
            <button id="payUploadBtn" class="btn">Upload</button>
            <span id="payUploadStatus" class="muted"></span>
          </div>
        </div>
      </section>

      <section class="card">
        <h3>Recent Payments</h3>
        <div class="table-wrap">
          <table id="paymentsTable" class="table">
            <thead>
              <tr>
                <th>Collector</th>
                <th>Agent</th>
                <th>Loan Amount</th>
                <th>Paid</th>
                <th>Balance</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr><td class="muted" colspan="6">Loading…</td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- your page logic file from the repo -->
  <script type="module" src="./js/payments.js"></script>

  <!-- tiny logout safety (no UI changes) -->
  <script>
    (function() {
      var btn = document.getElementById('logoutBtn');
      if (!btn || btn._bound) return; btn._bound = true;
      btn.addEventListener('click', function(e){
        e.preventDefault();
        try { localStorage.removeItem('okoa_user'); } catch(e){}
        window.location.href = '/index.html';
      });
    })();
  </script>
</body>
</html>
